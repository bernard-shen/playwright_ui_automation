[browser]
# 需要测试的浏览器,支持:chromium、firefox、webkit
# 格式test_browsers = chromium||firefox||webkit
test_browsers = chromium
# 当前测试的浏览器,该选项由脚本动态管理,可不填写
current_browser=chromium
# 浏览器文件下载存放的目录,目录路径应该在浏览器所在服务器中存在
download_dir = /usr/datatunnel/downloads
# 浏览器是否使用无头浏览器模式
; is_headed = false
is_headed = true
# 浏览器执行速度
slowmo = 100
# 录制 on, off, retain-on-failure
trace = retain-on-failure

[test]
# 测试并发数
test_workers = 1


[server]

; host = http://192.168.11.101


[pages]
####################### 公共页面 ##########################
# YYMM登录调整页面
# 登录页面
login_page = ${server:host}/
# 搜索页面
search_page = ${server:host}/#/case/list?business=adsfsd

# ***任务页面
task_**_page = ${server:host}/#/task/dev/list
# ***收任务页面
task_test_page = ${server:host}/#/task/test/list
